<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Convert currency</h1>
    <div class="container">
      <div class="currency_row">
        <input class="currency__1 cur__input" type="number" />
        <select class="cur__1 cur__select">
          <option value="usa">Dollar</option>
          <option value="uzs">Sum</option>
        </select>
      </div>
      <div class="currency_row">
        <input class="currency__2 cur__input" type="number" />
        <select class="cur__2 cur__select">
          <option value="uzs">Sum</option>
          <option value="dol">Dollar</option>
        </select>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
